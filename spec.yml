openapi: 3.0.0
info:
  version: "1"
  title: pyI40AAS REST API
  description: REST API Specification for the pyI40AAS framework. Any identifier variables are encoded as follows `{identifierType}:URIencode(URIencode({identifier}))`, e.g. `IRI:http:%252F%252Facplt.org%252Fasset`.
  termsOfService: None
  contact:
    name: "Michael Thies, Torben Miny, Leon MÃ¶ller"
  license:
    name: Use under Eclipse Public License 2.0
    url: "https://www.eclipse.org/legal/epl-2.0/"
servers:
  - url: http://{authority}/{basePath}/{api-version}
    description: "This is the Server to access the Asset Administration Shell"
    variables:
      authority:
        default: localhost:8080
        description: The authority is the server url (made of IP-Address or DNS-Name, user information, and/or port information) of the hosting environment for the Asset Administration Shell
      basePath:
        default: api
        description: The basePath variable is additional path information for the hosting environment. It may contain the name of an aggregation point like 'shells' and/or API version information and/or tenant-id information, etc.
      api-version:
        default: v1
        description: The Version of the API-Specification
paths:
  "/":
    get:
      summary: Retrieves the stripped Asset Administration Shell, without Submodel References, Views and Concept Dictionaries.
      operationId: ReadAAS
      responses:
        "200":
          description: Success
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/AASResult"
        "404":
          description: AssetAdministrationShell not found
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/AASResult"
        default:
          description: Unexpected error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/AASResult"
      tags:
        - Asset Administration Shell Interface
  "/submodels":
    get:
      summary: Returns a list of references to the submodels of the asset administration shell
      operationId: ReadAASSubmodelReferences
      responses:
        "200":
          description: Returns a list of requested Submodels or its links
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/ReferenceListResult"
        "404":
          description: AssetAdministrationShell not found
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/ReferenceListResult"
        default:
          description: Unexpected error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/ReferenceListResult"
      tags:
        - Asset Administration Shell Interface
    post:
      summary: Adds a new Submodel reference to the Asset Administration Shell
      operationId: CreateAASSubmodelReference
      requestBody:
        description: The serialized Submodel reference
        required: true
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/Reference"
      responses:
        "201":
          description: Submodel reference created successfully
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/ReferenceResult"
        "404":
          description: AssetAdministrationShell not found
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/ReferenceResult"
        "409":
          description: Submodel reference already exists
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/ReferenceResult"
        default:
          description: Unexpected error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/ReferenceResult"
      tags:
        - Asset Administration Shell Interface
  "/submodels/{target-identifier}":
    parameters:
      - name: target-identifier
        in: path
        description: "Serialized identifier of the referenced target"
        required: true
        schema:
          type: string
    get:
      summary: Returns the reference specified by target-identifier
      operationId: ReadAASSubmodelReference
      responses:
        "200":
          description: Returns the reference
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/ReferenceResult"
        "404":
          description: AssetAdministrationShell not found or target-identifier is not referenced
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/ReferenceResult"
        default:
          description: Unexpected error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/ReferenceResult"
      tags:
        - Asset Administration Shell Interface
    delete:
      summary: Deletes the reference specified by target-identifier
      operationId: DeleteAASSubmodelReference
      responses:
        "200":
          description: Reference deleted successfully
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/BaseResult"
        "404":
          description: AssetAdministrationShell not found or target-identifier is not referenced
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/BaseResult"
        default:
          description: Unexpected error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/BaseResult"
      tags:
        - Asset Administration Shell Interface
  "/views":
    get:
      summary: Retrieves all Views from the  Asset Administration Shell
      operationId: ReadAASViews
      responses:
        "200":
          description: Returns a list of requested Views or its links
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/ViewListResult"
        "404":
          description: AssetAdministrationShell not found
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/ViewListResult"
        default:
          description: Unexpected error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/ViewListResult"
      tags:
        - Asset Administration Shell Interface
    post:
      summary: Adds a new View
      operationId: CreateAASView
      requestBody:
        description: The serialized View
        required: true
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/View"
      responses:
        "201":
          description: View created successfully
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/ViewResult"
        "404":
          description: AssetAdministrationShell not found
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/ViewResult"
        "409":
          description: View with given idShort already exists
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/ViewResult"
        default:
          description: Unexpected error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/ViewResult"
      tags:
        - Asset Administration Shell Interface
  "/views/{view-idShort}":
    parameters:
      - name: view-idShort
        in: path
        description: "idShort of the view"
        required: true
        schema:
          type: string
    get:
      summary: Retrieves a specific View from the Asset Administration Shell
      operationId: ReadAASView
      responses:
        "200":
          description: View retrieved successfully
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/ViewResult"
        "404":
          description: AssetAdministrationShell or View not found
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/ViewResult"
        default:
          description: Unexpected error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/ViewResult"
      tags:
        - Asset Administration Shell Interface
    put:
      summary: Updates a specific View from the Asset Administration Shell
      operationId: UpdateAASView
      responses:
        "200":
          description: View updated successfully
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/ViewResult"
        "404":
          description: AssetAdministrationShell or View not found
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/ViewResult"
        default:
          description: Unexpected error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/ViewResult"
      tags:
        - Asset Administration Shell Interface
    patch:
      summary: Updates a specific View from the Asset Administration Shell
      operationId: PatchAASView
      responses:
        "200":
          description: View updated successfully
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/ViewResult"
        "404":
          description: AssetAdministrationShell or View not found
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/ViewResult"
        default:
          description: Unexpected error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/ViewResult"
      tags:
        - Asset Administration Shell Interface
    delete:
      summary: Deletes a specific View from the Asset Administration Shell
      operationId: DeleteAASView
      responses:
        "200":
          description: View deleted successfully
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/BaseResult"
        "404":
          description: AssetAdministrationShell or View not found
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/BaseResult"
        default:
          description: Unexpected error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/BaseResult"
      tags:
        - Asset Administration Shell Interface
  "//":
    get:
      summary: "Retrieves the stripped Submodel (without SubmodelElements and Constraints (property: qualifiers))"
      operationId: ReadSubmodel
      responses:
        "200":
          description: Success
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SubmodelResult"
        "404":
          description: No Submodel found
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SubmodelResult"
        default:
          description: Unexpected error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SubmodelResult"
      tags:
        - Submodel Interface
  "/submodelElements":
    get:
      summary: Retrieves all Submodel-Elements from the current Submodel
      operationId: ReadSubmodelSubmodelElements
      responses:
        "200":
          description: Returns a list of found Submodel-Elements
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SubmodelElementListResult"
        "404":
          description: Submodel not found
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SubmodelElementListResult"
        default:
          description: Unexpected error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SubmodelElementListResult"
      tags:
        - Submodel Interface
    post:
      summary: Adds a new Submodel-Element to the Submodel
      operationId: CreateSubmodelSubmodelElement
      requestBody:
        description: The Submodel-Element
        required: true
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/SubmodelElement"
      responses:
        "201":
          description: SubmodelElement created successfully
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SubmodelElementResult"
        "404":
          description: Submodel not found
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SubmodelElementResult"
        "409":
          description: Submodel-Element with given idShort already exists
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SubmodelElementResult"
        default:
          description: Unexpected error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SubmodelElementResult"
      tags:
        - Submodel Interface
  "/{se-idShort1}/.../{se-idShortN}":
    parameters:
      - name: se-idShort1
        in: path
        description: The Submodel-Element's short id
        required: true
        schema:
          type: string
      - name: se-idShortN
        in: path
        description: The Submodel-Element's short id
        required: true
        schema:
          type: string
    get:
      summary: Returns the (stripped) nested Submodel Element
      operationId: ReadSubmodelSubmodelElement
      responses:
        "200":
          description: Returns the requested Submodel-Element
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SubmodelElementListResult"
        "404":
          description: Any SubmodelElement referred to by idShort[1-N] not found
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SubmodelElementListResult"
        default:
          description: Unexpected error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SubmodelElementListResult"
      tags:
        - Submodel Interface
    put:
      summary: Update a nested Submodel Element
      operationId: UpdateSubmodelSubmodelElement
      requestBody:
        description: The Submodel-Element
        required: true
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/SubmodelElement"
      responses:
        "200":
          description: Returns the updated Submodel-Element
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SubmodelElementResult"
        "404":
          description: Any SubmodelElement referred to by idShort[1-N] not found
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SubmodelElementResult"
        default:
          description: Unexpected error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SubmodelElementResult"
      tags:
        - Submodel Interface
    delete:
      summary: Deletes a specific nested Submodel-Element from the Submodel
      operationId: DeleteSubmodelSubmodelElement
      responses:
        "200":
          description: Submodel-Element deleted successfully
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/BaseResult"
        "404":
          description: Any SubmodelElement referred to by idShort[1-N] not found
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/BaseResult"
        default:
          description: Unexpected error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/BaseResult"
      tags:
        - Submodel Interface
  "/{se-idShort1}/.../{se-idShortN}/value":
    parameters:
      - name: se-idShort1
        in: path
        description: The Submodel-Element's short id
        required: true
        schema:
          type: string
      - name: se-idShortN
        in: path
        description: The Submodel-Element's short id
        required: true
        schema:
          type: string
    get:
      summary: If the (nested) Submodel-Element is a Submodel-Element-Collection, return contained (stripped) Submodel-Elements
      operationId: ReadSubmodelSubmodelElementValue
      responses:
        "200":
          description: Returns the requested Submodel-Element
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SubmodelElementListResult"
        "400":
          description: Submodel-Element exists, but is not a SubmodelElementCollection, so /value is not possible.
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SubmodelElementListResult"
        "404":
          description: Any SubmodelElement referred to by idShort[1-N] not found
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SubmodelElementListResult"
        default:
          description: Unexpected error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SubmodelElementListResult"
      tags:
        - Submodel Interface
    post:
      summary: If the (nested) Submodel-Element is a Submodel-Element-Collection, add the Submodel-Element from the request body.
      operationId: CreateSubmodelSubmodelElementValue
      requestBody:
        description: The Submodel-Element
        required: true
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/SubmodelElement"
      responses:
        "201":
          description: Submodel-Element created successfully
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SubmodelElementResult"
        "400":
          description: Submodel-Element exists, but is not a SubmodelElementCollection, so /value is not possible.
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SubmodelElementResult"
        "404":
          description: Any SubmodelElement referred to by idShort[1-N] not found
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SubmodelElementResult"
        "409":
          description: Submodel-Element with given idShort already exists.
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SubmodelElementResult"
        default:
          description: Unexpected error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/BaseResult"
      tags:
        - Submodel Interface
  "/{se-idShort1}/.../{se-idShortN}/annotation":
    parameters:
      - name: se-idShort1
        in: path
        description: The Submodel-Element's short id
        required: true
        schema:
          type: string
      - name: se-idShortN
        in: path
        description: The Submodel-Element's short id
        required: true
        schema:
          type: string
    get:
      summary: If the (nested) Submodel-Element is an AnnotatedRelationshipElement, return contained (stripped) Submodel-Elements
      operationId: ReadSubmodelSubmodelElementAnnotation
      responses:
        "200":
          description: Returns the requested Submodel-Element
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SubmodelElementListResult"
        "400":
          description: Submodel-Element exists, but is not an AnnotatedRelationshipElement, so /annotation is not possible.
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SubmodelElementListResult"
        "404":
          description: Any SubmodelElement referred to by idShort[1-N] not found
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SubmodelElementListResult"
        default:
          description: Unexpected error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/SubmodelElementListResult"
      tags:
        - Submodel Interface
    post:
      summary: If the (nested) Submodel-Element is an AnnotatedRelationshipElement, add the Submodel-Element from the request body.
      operationId: CreateSubmodelSubmodelElementAnnotation
      requestBody:
        description: The Submodel-Element
        required: true
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/SubmodelElement"
      responses:
        "201":
          description: Submodel-Element created successfully
          content:
            "application/json":
